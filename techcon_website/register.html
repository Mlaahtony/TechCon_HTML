<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register for TechCon 2024</title>
    </head>
    <body>
        <header>
            <h1>Register for TechCon 2024</h1>
            <p> Secure your spot for this event</p>
        </header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="speakers.html">Speakers</a>
            <a href="schedule.html">Schedule</a>
            <a href="register.html">Register</a>
            <a href="contact.html">Contact</a>
        </nav>
        <main>
            <section id="registration form">
                <h2>Registration Form</h2>
                <form action="submit_registration.php" method="POST"></form>
                <label for="name">Full Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email address>:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone" required><br><br>

                <label for="password">Password</label><br>
                <input type="password" id="password" name="password"required placeholder="enter your password"><br><br>

                <label for="password comfirm">Comfirm Password</label><br>
                <input type="password" id="password comfirm" name="password comfirm"required placeholder="comfirm your password"><br><br>

                <label for="ticket">Ticket Type:</label><br>
                <select id="ticket" name="ticket" required>
                <option value="standard">Standard - $100</option>
                <option value="vip">VIP - $200</option>
                <option value="student">Student - $50</option>
                </select><br><br>

                <label for="comments">Additional Comments:</label><br>
                <textarea id="comments" name="comments" rows="4"></textarea><br><br>

                <label>
                    <input type="checkbox" id="terms and conditions" name="terms and conditions" required>
                    I agree to the <a href="https://www.techcom.co.tz/terms.html" target="_blank">Terms and Conditions</a>
                </label>

                <button type="submit">Submit registration</button>
            </form>
            </section>
        </main>
        <footer>
            <p>&copy; TechCon 2024. All rights reserved</p>
        </footer>
     </body>
     </html>
